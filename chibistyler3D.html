<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChibiStyler 3D Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #5b2cff, #00ffea);
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #d81b60;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    select, input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      appearance: none;
      background-color: #333;
      color: #fff;
    }
    select::-ms-expand {
      display: none;
    }
    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #555;
    }
    #output {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>✨ ChibiStyler 3D Generator ✨</h1>

<form id="chibiForm">
  <!-- Skin Tone -->
  <label>Skin Tone</label>
  <select id="skinTone">
    <option>Caramel</option>
    <option>Chocolate</option>
    <option>Olive</option>
    <option>Fair</option>
    <option>Tan</option>
    <option>Asian</option>
    <option>Hispanic</option>
    <option>African American</option>
    <option>European</option>
  </select>

  <!-- Hair Style -->
  <label>Hair Style</label>
  <select id="hairStyle">
    <option>Curly buns</option>
    <option>Braids</option>
    <option>High ponytail</option>
    <option>Pixie cut</option>
    <option>Bob</option>
    <option>Long straight</option>
    <option>Space buns</option>
    <option>Coily afro</option>
  </select>

  <!-- Eye Size -->
  <label>Eye Size</label>
  <input type="range" id="eyeSize" min="1" max="10" value="7">

  <!-- Lip Fullness -->
  <label>Lip Fullness</label>
  <input type="range" id="lipFullness" min="1" max="10" value="8">

  <!-- Glossiness -->
  <label>Glossiness</label>
  <input type="range" id="glossiness" min="1" max="10" value="9">

  <!-- Outfit -->
  <label>Outfit</label>
  <select id="outfit">
    <option>Pink crop top and ripped jeans</option>
    <option>Fur jacket and mini skirt</option>
    <option>Hoodie and cargo pants</option>
    <option>Varsity jacket and joggers</option>
    <option>Trench coat and leather pants</option>
    <option>Mesh top and denim vest</option>
    <option>Off-shoulder sweater and leggings</option>
  </select>

  <!-- Shoes -->
  <label>Shoes</label>
  <select id="shoes">
    <option>Platform sneakers</option>
    <option>Timberland boots</option>
    <option>Chunky trainers</option>
    <option>Glittery ankle boots</option>
    <option>Slide sandals</option>
    <option>Wedge shoes</option>
    <option>Heels</option>
  </select>

  <!-- Accessories -->
  <label>Accessories</label>
  <select id="accessories">
    <option>Hoop earrings and smartphone</option>
    <option>Sunglasses and nail art</option>
    <option>Headphones and handbag</option>
    <option>Choker and layered bracelets</option>
    <option>Layered necklaces and crossbody bag</option>
  </select>

  <!-- Headwear -->
  <label>Headwear</label>
  <select id="headwear">
    <option>Baseball cap</option>
    <option>Beanie</option>
    <option>Bucket hat</option>
    <option>Snapback</option>
    <option>Hair clips</option>
    <option>Headband</option>
    <option>Bow</option>
  </select>

  <!-- Pose -->
  <label>Pose</label>
  <select id="pose">
    <option>Selfie mode</option>
    <option>Squatting</option>
    <option>Leaning against wall</option>
    <option>Sitting with chin tucked</option>
    <option>Peace sign</option>
    <option>Winking</option>
  </select>

  <!-- Background -->
  <label>Background</label>
  <select id="background">
    <option>Gradient sparkle</option>
    <option>Urban crosswalk</option>
    <option>Rooftop cityscape</option>
    <option>Salon interior</option>
    <option>Social media overlay</option>
    <option>High aesthetic room</option>
  </select>

  <!-- Style Preset -->
  <label>Style Preset</label>
  <select id="stylePreset">
    <option>TikTok Trendsetter</option>
    <option>Braided Boss Babe</option>
    <option>Varsity Babe</option>
    <option>Notebook Cover Glam</option>
    <option>Digital Dollhouse</option>
    <option>NYC Street Luxe</option>
  </select>

  <!-- Mood -->
  <label>Mood</label>
  <select id="mood">
    <option>Sassy</option>
    <option>Playful</option>
    <option>Boss Babe</option>
    <option>Dreamy</option>
    <option>Fierce</option>
  </select>

  <button type="button" onclick="generatePrompt()">Generate Prompt</button>
  <button type="button" onclick="copyPrompt()">Copy Prompt</button>
  <button type="button" onclick="downloadPrompt()">Download Prompt</button>
</form>

<div id="output">
  <h2>🎯 Your AI Prompt:</h2>
  <p id="promptText"></p>
</div>

<script>
function generatePrompt() {
  const skinTone = document.getElementById('skinTone').value;
  const hairStyle = document.getElementById('hairStyle').value;
  const eyeSize = document.getElementById('eyeSize').value;
  const lipFullness = document.getElementById('lipFullness').value;
  const glossiness = document.getElementById('glossiness').value;
  const outfit = document.getElementById('outfit').value;
  const shoes = document.getElementById('shoes').value;
  const accessories = document.getElementById('accessories').value;
  const headwear = document.getElementById('headwear').value;
  const pose = document.getElementById('pose').value;
  const background = document.getElementById('background').value;
  const stylePreset = document.getElementById('stylePreset').value;
  const mood = document.getElementById('mood').value;

  const prompt = `Create a stylized urban glam chibi with ${skinTone} skin, ${hairStyle} hairstyle, glossy oversized eyes (size ${eyeSize}), full lips (fullness ${lipFullness}), glossiness ${glossiness}. Wearing ${outfit} with ${shoes} and ${accessories}. Headwear: ${headwear}. Pose: ${pose} with a ${background} background. Style preset: ${stylePreset}. Mood: ${mood}. Include bold outlines, vibrant colors, notebook cover aesthetic, floating elements, expressive poses, and all Afrocentric fashion details.`;

  document.getElementById('promptText').innerText = prompt;
}

function copyPrompt() {
  const text = document.getElementById('promptText').innerText;
  navigator.clipboard.writeText(text).then(() => alert('Prompt copied to clipboard!'));
}

function downloadPrompt() {
  const text = document.getElementById('promptText').innerText;
  const blob = new Blob([text], {type: 'text/plain'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'ChibiPrompt.txt';
  link.click();
}
</script>

</body>
</html>
