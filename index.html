
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ChibiStyler 3D — Designer-Only (Right Side Only)</title>
<style>
:root{
  --bg:#050507;
  --accent1:#39ff14;
  --accent2:#7af0e3;
  --text:#e9fff8;
  --radius:8px;
}
body{
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:linear-gradient(180deg,#050507,#0b0b0f);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:20px;
  min-height:100vh;
}
.right{
  width:600px;
  background:linear-gradient(180deg,#090909,#0b0b0c);
  border-radius:10px;
  padding:20px;
  border:1px solid #111;
}
.preview-top{
  display:flex;
  justify-content:space-between;
  gap:12px;
  align-items:flex-start;
  margin-bottom:12px;
}
.live-preview{
  width:360px;
  height:460px;
  background:linear-gradient(180deg,#101014,#09090b);
  border-radius:10px;
  border:1px solid #1a1a1a;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#789;
  font-size:13px;
  padding:12px;
  text-align:center;
}
.gallery{
  display:flex;
  gap:8px;
  overflow-x:auto;
  padding:8px 0;
}
.gallery img{
  width:110px;
  height:140px;
  object-fit:cover;
  border-radius:8px;
  border:1px solid #222;
}
.prompt-box textarea{
  width:100%;
  height:220px;
  background:#060607;
  border:1px solid #222;
  padding:12px;
  font-size:13px;
  color:#dff;
  border-radius:8px;
  resize:vertical;
  white-space:pre-wrap;
}
.actions{
  display:flex;
  gap:8px;
  margin-bottom:12px;
  flex-wrap:wrap;
}
button.sleek{
  background:#444;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
}
button.sleek:hover{ background:#666 }
.meta-row{ font-size:12px; color:#89ffd6; margin-top:8px; }
</style>
</head>
<body>

<main class="right">
  <div class="preview-top">
    <div style="display:flex;flex-direction:column;gap:8px;">
      <div style="font-size:18px;color:var(--accent2)">Live Prompt Preview</div>
      <div class="meta-row"><strong>Style:</strong> Urban Glam Chibi | <strong>Archetype:</strong> Trendsetter | <strong>Mood:</strong> Sassy</div>
    </div>
    <div style="display:flex;gap:12px;align-items:center">
      <div class="live-preview" id="livePreview">
        Thumbnail Preview<br>
        <small style="color:#666">(placeholders)</small>
      </div>
      <div style="width:300px">
        <div class="gallery" id="gallery">
          <img src="https://dummyimage.com/120x160/222/fff&text=Sample1" alt="">
          <img src="https://dummyimage.com/120x160/333/fff&text=Sample2" alt="">
          <img src="https://dummyimage.com/120x160/444/fff&text=Sample3" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="sleek" id="generateBtn">Generate Prompt</button>
    <button class="sleek" id="copyBtn">Copy Prompt</button>
    <button class="sleek" id="downloadBtn">Download Prompt</button>
  </div>

  <div class="prompt-box">
    <textarea id="promptOutput" readonly placeholder="Designer-ready prompt will appear here..."></textarea>
    <div class="meta-row">Copy and paste this prompt into Microsoft Designer. Compact block of comma-separated keywords.</div>
  </div>
</main>

<script>
const baseStyle = "Stylized urban glam chibi, Afrocentric features, Pixar/Disney-inspired, bold makeup, glossy oversized eyes and lips, notebook cover aesthetic, digital cartoon illustration, bold outlines, vibrant colors, NOT kawaii, NOT anime";

function generatePrompt(){
  // example prompt with placeholder details
  const prompt = `${baseStyle}, trendy outfit, confident pose, vibrant background, accessories, glossy eyes, sassy mood, urban glam details`;
  document.getElementById('promptOutput').value = prompt;
}

function copyPrompt(){
  const t = document.getElementById('promptOutput').value;
  if(!t){ alert('Generate a prompt first'); return; }
  navigator.clipboard.writeText(t).then(()=>alert('Prompt copied to clipboard'));
}

function downloadPrompt(){
  const text = document.getElementById('promptOutput').value;
  if(!text){ alert('Generate a prompt first'); return; }
  const blob = new Blob([text], {type:'text/plain'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'chibistyler_prompt.txt';
  a.click();
}

document.getElementById('generateBtn').addEventListener('click', generatePrompt);
document.getElementById('copyBtn').addEventListener('click', copyPrompt);
document.getElementById('downloadBtn').addEventListener('click', downloadPrompt);
</script>

</body>
</html>
