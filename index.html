<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate ChibiStyler 3D Prompt Generator</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #fce4ec, #f3e5f5);
    color: #333;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #d81b60;
    margin-bottom: 30px;
    font-size: 2.5rem;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .controls {
    flex: 1 1 350px;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    max-height: 90vh;
    overflow-y: auto;
  }

  .controls h2 {
    text-align: center;
    color: #d81b60;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  select, input[type="range"], input[type="checkbox"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
  }

  button {
    background-color: #d81b60;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    width: 100%;
    margin-top: 10px;
  }

  button:hover {
    background-color: #c2185b;
  }

  .output {
    flex: 1 1 500px;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .output h2 {
    color: #d81b60;
    text-align: center;
  }

  #promptText {
    margin-top: 15px;
    background: #fce4ec;
    padding: 15px;
    border-radius: 10px;
    font-weight: bold;
    word-wrap: break-word;
    white-space: pre-line;
  }

</style>
</head>
<body>

<h1>✨ Ultimate ChibiStyler 3D Prompt Generator ✨</h1>

<div class="container">
  <div class="controls">
    <h2>Character Settings</h2>

    <!-- Base -->
    <label>Gender</label>
    <select id="gender">
      <option>Female</option>
      <option>Male</option>
      <option>Non-binary</option>
    </select>

    <label>Ethnicity</label>
    <select id="ethnicity">
      <option>African American</option>
      <option>Hispanic</option>
      <option>Asian</option>
      <option>European</option>
      <option>Middle Eastern</option>
      <option>Mixed</option>
    </select>

    <label>Skin Tone</label>
    <select id="skinTone">
      <option>Porcelain</option>
      <option>Fair</option>
      <option>Light</option>
      <option>Medium</option>
      <option>Olive</option>
      <option>Caramel</option>
      <option>Tan</option>
      <option>Deep</option>
      <option>Ebony</option>
    </select>

    <!-- Hair -->
    <label>Hair Style</label>
    <select id="hairStyle">
      <option>Curly</option>
      <option>Buns</option>
      <option>Bob</option>
      <option>Pixie</option>
      <option>Braided</option>
      <option>Long Straight</option>
      <option>Wavy</option>
      <option>Space Buns</option>
      <option>High Ponytail</option>
    </select>

    <label>Hair Color</label>
    <select id="hairColor">
      <option>Black</option>
      <option>Brown</option>
      <option>Blonde</option>
      <option>Red</option>
      <option>Gray</option>
      <option>Ombre</option>
      <option>Highlight</option>
      <option>Pink</option>
      <option>Blue</option>
      <option>Purple</option>
    </select>

    <!-- Eyes -->
    <label>Eye Color</label>
    <select id="eyeColor">
      <option>Dark Brown</option>
      <option>Light Brown</option>
      <option>Hazel</option>
      <option>Amber</option>
      <option>Green</option>
      <option>Blue</option>
      <option>Gray</option>
      <option>Violet</option>
      <option>Gold</option>
      <option>Red</option>
      <option>Neon Blue</option>
      <option>Neon Pink</option>
      <option>Neon Green</option>
      <option>Neon Purple</option>
    </select>

    <label>Eye Shape & Style</label>
    <select id="eyeShape">
      <option>Round / Chibi</option>
      <option>Almond</option>
      <option>Upturned / Cat-eye</option>
      <option>Downturned</option>
      <option>Sharp / Fox</option>
      <option>Oval</option>
      <option>Wide-set</option>
      <option>Close-set</option>
      <option>Fantasy / Decorative</option>
    </select>

    <label>Eye Size</label>
    <input type="range" id="eyeSize" min="1" max="10" value="7">

    <!-- Lips & Gloss -->
    <label>Lip Fullness</label>
    <input type="range" id="lipFullness" min="1" max="10" value="8">

    <label>Glossiness</label>
    <input type="range" id="glossiness" min="1" max="10" value="9">

    <!-- Outfit & Shoes -->
    <label>Outfit</label>
    <select id="outfit">
      <option>Casual</option>
      <option>Formal</option>
      <option>Streetwear</option>
      <option>Sporty</option>
      <option>Party</option>
      <option>Beach</option>
      <option>Elegant</option>
      <option>Pink Crop Top & Ripped Jeans</option>
      <option>Fur Jacket & Mini Skirt</option>
      <option>Hoodie & Cargo Pants</option>
      <option>Varsity Jacket & Joggers</option>
    </select>

    <label>Shoes</label>
    <select id="shoes">
      <option>Sneakers</option>
      <option>Boots</option>
      <option>Ladies Timberlands</option>
      <option>Heels</option>
      <option>Flats</option>
      <option>Sandals</option>
      <option>Formal Shoes</option>
    </select>

    <!-- Jewelry -->
    <label>Jewelry</label>
    <select id="jewelry">
      <option>None</option>
      <option>Necklace</option>
      <option>Earrings</option>
      <option>Bracelets</option>
      <option>Rings</option>
      <option>All</option>
    </select>

    <!-- Eyewear -->
    <label>Eyewear Type</label>
    <select id="eyewear">
      <option>None</option>
      <option>Clear Glasses</option>
      <option>Sunglasses</option>
      <option>Fashion Glasses</option>
      <option>Aviators</option>
      <option>Cat-Eye</option>
      <option>Oversized</option>
      <option>Round</option>
      <option>Rectangular</option>
    </select>

    <label>Frame Style</label>
    <select id="frameStyle">
      <option>Thin Metal</option>
      <option>Thick Plastic</option>
      <option>Rimless</option>
      <option>Retro</option>
      <option>Futuristic</option>
    </select>

    <label>Frame Color</label>
    <select id="frameColor">
      <option>Black</option>
      <option>Brown</option>
      <option>Gold</option>
      <option>Silver</option>
      <option>White</option>
      <option>Transparent</option>
      <option>Neon Blue</option>
      <option>Neon Pink</option>
      <option>Neon Green</option>
      <option>Neon Purple</option>
    </select>

    <label>Lens Style</label>
    <select id="lensStyle">
      <option>Clear</option>
      <option>Gradient Tint</option>
      <option>Mirrored</option>
      <option>Blue Tint</option>
      <option>Red Tint</option>
      <option>Yellow Tint</option>
    </select>

    <!-- Headgear -->
    <label>Headgear / Hair Accessories</label>
    <select id="headgear">
      <option>None</option>
      <option>Baseball Cap</option>
      <option>Snapback</option>
      <option>Bucket Hat</option>
      <option>Beanie</option>
      <option>Newsboy Cap</option>
      <option>Hair Clip</option>
      <option>Bow</option>
      <option>Headband</option>
      <option>Bandana</option>
      <option>Wide-brim Hat</option>
      <option>Fedora</option>
      <option>Beret</option>
      <option>Crown / Tiara</option>
      <option>Hijab / Wrap</option>
    </select>

    <!-- Pose & Background -->
    <label>Pose</label>
    <select id="pose">
      <option>Standing</option>
      <option>Squatting</option>
      <option>Sitting on Floor</option>
      <option>Leaning Against Wall</option>
      <option>Action Pose</option>
      <option>Selfie Mode</option>
      <option>Sitting with Chin Tucked</option>
    </select>

    <label>Background</label>
    <select id="background">
      <option>Glitter</option>
      <option>Social Media Overlay</option>
      <option>High Aesthetic Room</option>
      <option>Salon</option>
      <option>Urban Crosswalk</option>
      <option>Plain White</option>
      <option>Rooftop Cityscape</option>
      <option>Gradient Sparkle</option>
    </select>

    <label>Style Preset</label>
    <select id="stylePreset">
      <option>TikTok Trendsetter</option>
      <option>Braided Boss Babe</option>
      <option>Varsity Babe</option>
      <option>Notebook Cover Glam</option>
      <option>Digital Dollhouse</option>
    </select>

    <label>Mood</label>
    <select id="mood">
      <option>Sassy</option>
      <option>Playful</option>
      <option>Boss Babe</option>
      <option>Dreamy</option>
      <option>Fierce</option>
    </select>

    <!-- Toggles -->
    <label><input type="checkbox" id="floating" checked> Floating Elements</label>
    <label><input type="checkbox" id="removeBG"> Remove Background</label>

    <!-- Buttons -->
    <button type="button" onclick="generatePrompt()">Generate Prompt</button>
    <button type="button" onclick="randomizeAll()">Randomize All</button>
    <button type="button" onclick="copyPrompt()">Copy Prompt</button>

  </div>

  <div class="output">
    <h2>🎯 Your AI Prompt:</h2>
    <p id="promptText"></p>
  </div>
</div>

<script>
function generatePrompt() {
  const values = {};
  document.querySelectorAll('.controls select, .controls input[type="range"], .controls input[type="checkbox"]').forEach(el => {
    if(el.type === 'checkbox') {
      values[el.id] = el.checked;
    } else {
      values[el.id] = el.value;
    }
  });

  const prompt = `Stylized chibi character: ${values.gender}, ${values.ethnicity}, ${values.skinTone} skin, ${values.hairStyle} hair (${values.hairColor}), ${values.eyeShape} eyes (${values.eyeColor}, size ${values.eyeSize}), lips fullness ${values.lipFullness}, glossiness ${values.glossiness}. Wearing ${values.outfit} with ${values.shoes} and ${values.jewelry}. Accessories: ${values.eyewear} (${values.frameStyle}, ${values.frameColor}, ${values.lensStyle}), ${values.headgear}. Pose: ${values.pose}. Background: ${values.background}${values.floating ? ', floating elements included' : ''}${values.removeBG ? ', background removed' : ''}. Style preset: ${values.stylePreset}. Mood: ${values.mood}. Use bold outlines, vibrant colors, notebook cover aesthetic, high detail, cinematic lighting.`;

  document.getElementById('promptText').innerText = prompt;
}

function randomizeAll() {
  document.querySelectorAll('.controls select').forEach(sel => {
    sel.selectedIndex = Math.floor(Math.random() * sel.options.length);
  });
  document.querySelectorAll('.controls input[type="range"]').forEach(r => {
    r.value = Math.floor(Math.random() * 10) + 1;
  });
  document.querySelectorAll('.controls input[type="checkbox"]').forEach(c => {
    c.checked = Math.random() < 0.5;
  });
  generatePrompt();
}

function copyPrompt() {
  const text = document.getElementById('promptText').innerText;
  navigator.clipboard.writeText(text).then(() => alert('Prompt copied!'));
}
</script>

</body>
</html>
