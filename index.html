
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chibi Prompt Generator</title>
<style>
:root {
    --primary-color: #6a0dad; /* Purple */
    --accent-color: #ff69b4;  /* Soft pink accent */
    --button-gradient: linear-gradient(90deg, #6a0dad, #ff69b4);
    --background-color: #1e1e1e; /* Dark background for bio view */
    --card-background: #2a2a2a;
    --text-color: #ffffff;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: var(--background-color);
    color: var(--text-color);
}

h1 {
    text-align: center;
    font-size: 42px;
    color: var(--primary-color);
    margin-bottom: 30px;
    text-shadow: 0 0 5px #fff;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: var(--accent-color);
}

select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 12px;
    border: 2px solid var(--primary-color);
    background-color: #111;
    color: #fff;
    font-weight: bold;
    outline: none;
}

button {
    margin-top: 15px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    background: var(--button-gradient);
    color: #fff;
    transition: all 0.3s;
    text-shadow: 0 0 5px #fff;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #ff69b4, 0 0 20px #6a0dad;
    color: #000;
}

#buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 20px;
    justify-content: center;
}

#output {
    margin-top: 25px;
    padding: 20px;
    border: 2px dashed var(--primary-color);
    border-radius: 15px;
    background-color: #111;
    font-weight: bold;
    text-align: center;
    min-height: 60px;
    color: var(--accent-color);
    font-size: 18px;
}
</style>
</head>
<body>

<h1>Chibi Prompt Generator</h1>

<!-- Dropdowns -->
<label for="gender">Gender:</label>
<select id="gender">
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="non-binary">Non-binary</option>
</select>

<label for="ethnicity">Ethnicity:</label>
<select id="ethnicity">
    <option value="">Select Ethnicity</option>
    <option value="asian">Asian</option>
    <option value="caucasian">Caucasian</option>
    <option value="african">African</option>
    <option value="hispanic">Hispanic</option>
    <option value="mixed">Mixed</option>
</select>

<label for="hairStyle">Hair Style:</label>
<select id="hairStyle">
    <option value="">Select Hair Style</option>
    <option value="long straight hair">Long Straight</option>
    <option value="short wavy hair">Short Wavy</option>
    <option value="ponytail">Ponytail</option>
    <option value="braided hair">Braided</option>
    <option value="spiky hair">Spiky</option>
</select>

<label for="hairColor">Hair Color:</label>
<select id="hairColor">
    <option value="">Select Hair Color</option>
    <option value="black">Black</option>
    <option value="brown">Brown</option>
    <option value="blonde">Blonde</option>
    <option value="red">Red</option>
    <option value="pink">Pink</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="purple">Purple</option>
</select>

<label for="eyeColor">Eye Color:</label>
<select id="eyeColor">
    <option value="">Select Eye Color</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="brown">Brown</option>
    <option value="hazel">Hazel</option>
    <option value="purple">Purple</option>
</select>

<label for="eyewear">Eyewear:</label>
<select id="eyewear">
    <option value="">Select Eyewear</option>
    <option value="glasses">Glasses</option>
    <option value="sunglasses">Sunglasses</option>
    <option value="monocle">Monocle</option>
    <option value="none">None</option>
</select>

<label for="eyewearColor">Eyewear Color:</label>
<select id="eyewearColor">
    <option value="">Select Eyewear Color</option>
    <option value="black">Black</option>
    <option value="brown">Brown</option>
    <option value="gold">Gold</option>
    <option value="silver">Silver</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
</select>

<label for="faceExpression">Face Expression:</label>
<select id="faceExpression">
    <option value="">Select Expression</option>
    <option value="happy">Happy</option>
    <option value="sad">Sad</option>
    <option value="angry">Angry</option>
    <option value="shy">Shy</option>
    <option value="excited">Excited</option>
</select>

<label for="outfit">Outfit:</label>
<select id="outfit">
    <option value="">Select Outfit</option>
    <option value="casual clothes">Casual Clothes</option>
    <option value="school uniform">School Uniform</option>
    <option value="armor">Armor</option>
    <option value="formal dress">Formal Dress</option>
    <option value="fantasy costume">Fantasy Costume</option>
</select>

<label for="outfitColor">Outfit Color:</label>
<select id="outfitColor">
    <option value="">Select Outfit Color</option>
    <option value="black">Black</option>
    <option value="white">White</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="pink">Pink</option>
</select>

<label for="shoes">Shoes:</label>
<select id="shoes">
    <option value="">Select Shoes</option>
    <option value="sneakers">Sneakers</option>
    <option value="boots">Boots</option>
    <option value="sandals">Sandals</option>
    <option value="dress shoes">Dress Shoes</option>
</select>

<label for="shoesColor">Shoe Color:</label>
<select id="shoesColor">
    <option value="">Select Shoe Color</option>
    <option value="black">Black</option>
    <option value="white">White</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="brown">Brown</option>
</select>

<label for="pose">Pose:</label>
<select id="pose">
    <option value="">Select Pose</option>
    <option value="standing">Standing</option>
    <option value="sitting">Sitting</option>
    <option value="jumping">Jumping</option>
    <option value="action">Action</option>
</select>

<label for="background">Background:</label>
<select id="background">
    <option value="">Select Background</option>
    <option value="city">City</option>
    <option value="nature">Nature</option>
    <option value="space">Space</option>
    <option value="studio">Studio</option>
</select>

<label for="accessories">Accessories:</label>
<select id="accessories">
    <option value="">Select Accessories</option>
    <option value="hat">Hat</option>
    <option value="scarf">Scarf</option>
    <option value="backpack">Backpack</option>
    <option value="jewelry">Jewelry</option>
</select>

<label for="accessoryColor">Accessory Color:</label>
<select id="accessoryColor">
    <option value="">Select Accessory Color</option>
    <option value="gold">Gold</option>
    <option value="silver">Silver</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="black">Black</option>
</select>

<!-- Buttons -->
<div id="buttons">
    <button onclick="generatePrompt()">Copy Prompt</button>
    <button onclick="changePose()">Change Pose Only</button>
    <button onclick="changeClothes()">Change Clothes Only</button>
    <button onclick="randomizeAll()">Randomize All</button>
    <button onclick="clearAll()">Clear All</button>
</div>

<!-- Output -->
<div id="output">Your prompt will appear here...</div>

<script>
// Generate full prompt
function generatePrompt() {
    const fields = [
        'gender','ethnicity','hairStyle','hairColor','eyeColor',
        'eyewear','eyewearColor','faceExpression','outfit','outfitColor',
        'shoes','shoesColor','pose','background','accessories','accessoryColor'
    ];
    let prompt = '';
    fields.forEach(f=>{
        const val = document.getElementById(f).value;
        if(val) prompt += val + ', ';
    });
    prompt = prompt.slice(0,-2);
    document.getElementById('output').innerText = prompt;
    copyToClipboard(prompt);
}

// Copy to clipboard
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(()=>alert('Prompt copied!'));
}

// Randomize functions
function changePose() {
    const poses = ['standing','sitting','jumping','action'];
    document.getElementById('pose').value = poses[Math.floor(Math.random()*poses.length)];
    generatePrompt();
}

function changeClothes() {
    const outfits = ['casual clothes','school uniform','armor','formal dress','fantasy costume'];
    const outfitColors = ['black','white','red','blue','green','yellow','pink'];
    const shoes = ['sneakers','boots','sandals','dress shoes'];
    const shoesColors = ['black','white','red','blue','green','brown'];
    document.getElementById('outfit').value = outfits[Math.floor(Math.random()*outfits.length)];
    document.getElementById('outfitColor').value = outfitColors[Math.floor(Math.random()*outfitColors.length)];
    document.getElementById('shoes').value = shoes[Math.floor(Math.random()*shoes.length)];
    document.getElementById('shoesColor').value = shoesColors[Math.floor(Math.random()*shoesColors.length)];
    generatePrompt();
}

function randomizeAll() {
    const options = {
        gender:['male','female','non-binary'],
        ethnicity:['asian','caucasian','african','hispanic','mixed'],
        hairStyle:['long straight hair','short wavy hair','ponytail','braided hair','spiky hair'],
        hairColor:['black','brown','blonde','red','pink','blue','green','purple'],
        eyeColor:['blue','green','brown','hazel','purple'],
        eyewear:['glasses','sunglasses','monocle','none'],
        eyewearColor:['black','brown','gold','silver','red','blue'],
        faceExpression:['happy','sad','angry','shy','excited'],
        outfit:['casual clothes','school uniform','armor','formal dress','fantasy costume'],
        outfitColor:['black','white','red','blue','green','yellow','pink'],
        shoes:['sneakers','boots','sandals','dress shoes'],
        shoesColor:['black','white','red','blue','green','brown'],
        pose:['standing','sitting','jumping','action'],
        background:['city','nature','space','studio'],
        accessories:['hat','scarf','backpack','jewelry'],
        accessoryColor:['gold','silver','red','blue','green','black']
    };
    for(let key in options){
        const arr = options[key];
        document.getElementById(key).value = arr[Math.floor(Math.random()*arr.length)];
    }
    generatePrompt();
}

function clearAll(){
    const fields = [
        'gender','ethnicity','hairStyle','hairColor','eyeColor',
        'eyewear','eyewearColor','faceExpression','outfit','outfitColor',
        'shoes','shoesColor','pose','background','accessories','accessoryColor'
    ];
    fields.forEach(f=>document.getElementById(f).value='');
    document.getElementById('output').innerText='Your prompt will appear here...';
}
</script>

</body>
</html>
