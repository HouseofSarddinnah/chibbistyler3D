<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChibiStyler 3D + Fashion Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        color: #39ff14;
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        color: #00ffea;
    }
    select, input[type=color], button, textarea {
        margin-bottom: 15px;
        padding: 8px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
    }
    button {
        background: linear-gradient(to right, #9b59b6, #00ffea, #39ff14);
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover { opacity: 0.85; }
    textarea {
        width: 100%;
        max-width: 700px;
        height: 180px;
    }
    .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
</style>
</head>
