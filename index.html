
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChibiStyler 3D Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        color: neongreen;
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        color: #00ffea; /* neon cyan */
    }
    select, button, textarea {
        margin-bottom: 15px;
        padding: 8px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
    }
    button {
        background: linear-gradient(to right, #9b59b6, #00ffea, #39ff14);
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        opacity: 0.85;
    }
    textarea {
        width: 100%;
        max-width: 600px;
        height: 120px;
    }
</style>
</head>
<body>

<h1>ChibiStyler 3D + Fashion Generator</h1>

<!-- Hair -->
<label for="hair">Hair Style:</label>
<select id="hair">
    <option>Curly</option>
    <option>Buns</option>
    <option>Bob</option>
    <option>Pixie</option>
    <option>Braided</option>
    <option>Long</option>
    <option>Ponytail</option>
</select>

<label for="hairColor">Hair Color:</label>
<select id="hairColor">
    <option>Natural</option>
    <option>Pastel</option>
    <option>Vibrant</option>
    <option>Multicolor</option>
</select>

<!-- Skin Tone -->
<label for="skinTone">Skin Tone / Ethnicity:</label>
<select id="skinTone">
    <option>African American</option>
    <option>Hispanic</option>
    <option>Asian</option>
    <option>European</option>
    <option>Caramel</option>
    <option>Chocolate</option>
    <option>Olive</option>
    <option>Fair</option>
    <option>Tan</option>
</select>

<!-- Eyes -->
<label for="eyeShape">Eye Shape:</label>
<select id="eyeShape">
    <option>Almond</option>
    <option>Round</option>
    <option>Wide</option>
    <option>Monolid</option>
</select>

<label for="eyeColor">Eye Color:</label>
<select id="eyeColor">
    <option>Brown</option>
    <option>Blue</option>
    <option>Green</option>
    <option>Hazel</option>
    <option>Grey</option>
</select>

<!-- Outfit -->
<label for="outfit">Outfit:</label>
<select id="outfit">
    <option>Streetwear</option>
    <option>Formal</option>
    <option>Casual</option>
    <option>Luxury</option>
    <option>Sportswear</option>
</select>

<!-- Shoes -->
<label for="shoes">Shoes:</label>
<select id="shoes">
    <option>Sneakers</option>
    <option>Heels</option>
    <option>Loafers</option>
    <option>Timberlands</option>
    <option>Dress Shoes</option>
    <option>Boots</option>
    <option>Sandals</option>
</select>

<!-- Accessories -->
<label for="accessories">Accessories:</label>
<select id="accessories">
    <option>Jewelry</option>
    <option>Glasses</option>
    <option>Headgear (cap, bow, headband)</option>
    <option>None</option>
</select>

<!-- Pose -->
<label for="pose">Pose:</label>
<select id="pose">
    <option>Squatting</option>
    <option>Sitting on Floor</option>
    <option>Standing Against Wall</option>
    <option>Leaning</option>
    <option>Action / Dynamic</option>
</select>

<!-- Background -->
<label for="background">Background:</label>
<select id="background">
    <option>Glitter</option>
    <option>Social Media Aesthetic</option>
    <option>High-Aesthetic Room</option>
    <option>Salon</option>
    <option>Vibrant City</option>
</select>

<!-- Lighting / Effects -->
<label for="effects">Lighting / Effects:</label>
<select id="effects">
    <option>Glossy 3D</option>
    <option>Vibrant Styling</option>
    <option>Floating Elements</option>
    <option>Expressive Pose</option>
</select>

<!-- Fashion Presets -->
<label for="preset">Fashion Preset:</label>
<select id="preset">
    <option value="">-- None --</option>
    <option value="Streetwear → sneakers, vibrant city vibe">Streetwear</option>
    <option value="Formal → jewel-toned outfit, heels, golden hour studio">Formal</option>
    <option value="Casual → pastel outfit, loafers, cozy home flatlay">Casual</option>
    <option value="Luxury → muted outfit, dress shoes, runway gloss">Luxury</option>
    <option value="Sportswear → neon sportswear, sneakers, action shot">Sportswear</option>
</select>

<!-- Buttons -->
<button onclick="generatePrompt()">Generate Prompt</button>
<button onclick="copyPrompt()">Copy Prompt</button>

<!-- Output -->
<textarea id="promptOutput" placeholder="Your AI-ready prompt will appear here..." readonly></textarea>

<script>
function generatePrompt() {
    const preset = document.getElementById('preset').value;
    if(preset) {
        document.getElementById('promptOutput').value = preset;
        return;
    }
    const hair = document.getElementById('hair').value;
    const hairColor = document.getElementById('hairColor').value;
    const skinTone = document.getElementById('skinTone').value;
    const eyeShape = document.getElementById('eyeShape').value;
    const eyeColor = document.getElementById('eyeColor').value;
    const outfit = document.getElementById('outfit').value;
    const shoes = document.getElementById('shoes').value;
    const accessories = document.getElementById('accessories').value;
    const pose = document.getElementById('pose').value;
    const background = document.getElementById('background').value;
    const effects = document.getElementById('effects').value;

    const prompt = `${hairColor} ${hair} hair, ${skinTone} skin tone, ${eyeShape} eyes with ${eyeColor} pupils, ${outfit} outfit, ${shoes}, ${accessories}, ${pose} pose, ${background} background, ${effects}.`;
    document.getElementById('promptOutput').value = prompt;
}

function copyPrompt() {
    const promptBox = document.getElementById('promptOutput');
    promptBox.select();
    promptBox.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert("Prompt copied to clipboard!");
}
</script>

</body>
</html>
