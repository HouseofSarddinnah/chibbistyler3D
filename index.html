
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chibbi Styler 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1e1e1e);
      color: #d0f0ff;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .controls {
      width: 30%;
      background: #121212;
      padding: 20px;
      border-right: 2px solid #00ffcc;
    }
    .preview {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e1e;
    }
    canvas {
      border: 2px solid #00ffcc;
      background: white;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
      background: #00ffcc;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: #00cc99;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>Chibbi Styler</h2>
    <label>Eye Color:
      <select id="eyeColor">
        <option>Blue</option>
        <option>Green</option>
        <option>Brown</option>
        <option>Hazel</option>
      </select>
    </label>
    <br>
    <label>Eyewear:
      <select id="eyewear">
        <option>None</option>
        <option>Glasses</option>
        <option>Sunglasses</option>
      </select>
    </label>
    <br>
    <button id="generateBtn">Generate Character</button>
    <button id="downloadBtn">Download Image</button>
  </div>

  <div class="preview">
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function drawCharacter() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffccaa";
      ctx.fillRect(100, 100, 100, 150);

      let eyeColor = document.getElementById("eyeColor").value;
      ctx.fillStyle = eyeColor.toLowerCase();
      ctx.beginPath();
      ctx.arc(130, 140, 10, 0, Math.PI * 2);
      ctx.arc(170, 140, 10, 0, Math.PI * 2);
      ctx.fill();

      let eyewear = document.getElementById("eyewear").value;
      if (eyewear === "Glasses") {
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect(120, 130, 20, 20);
        ctx.strokeRect(160, 130, 20, 20);
        ctx.beginPath();
        ctx.moveTo(140, 140);
        ctx.lineTo(160, 140);
        ctx.stroke();
      } else if (eyewear === "Sunglasses") {
        ctx.fillStyle = "black";
        ctx.fillRect(120, 130, 20, 20);
        ctx.fillRect(160, 130, 20, 20);
        ctx.fillRect(140, 138, 20, 4);
      }
    }

    document.getElementById("generateBtn").addEventListener("click", drawCharacter);

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "chibbi.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
