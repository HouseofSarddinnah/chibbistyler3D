<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChibiStyler3D Portfolio & Prompt Generator</title>
<style>
:root {
    --primary-color: #6a0dad; /* Purple */
    --secondary-color: #39ff14; /* Neon Green */
    --accent-color: #add8e6; /* Light Blue */
    --background-color: #f0f0f0; /* Grey background */
    --card-background: #ffffff;
    --text-color: #333333;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
}

header {
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    color: white;
    text-align: center;
    padding: 25px 0;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

header h1 {
    margin: 0;
    font-size: 48px;
    font-weight: 700;
}

nav {
    display: flex;
    justify-content: center;
    padding: 15px;
    background-color: var(--accent-color);
}

nav select {
    font-size: 16px;
    padding: 7px;
    margin: 0 10px;
    border-radius: 5px;
    border: 1px solid var(--primary-color);
}

section {
    max-width: 1000px;
    margin: 30px auto;
    padding: 30px;
    background-color: var(--card-background);
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 30px;
}

.character-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.character {
    background-color: var(--card-background);
    border: 2px solid var(--primary-color);
    border-radius: 15px;
    padding: 20px;
    width: 220px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.character:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.character img {
    width: 100%;
    border-radius: 10px;
}

.character h3 {
    margin: 10px 0 5px 0;
    color: var(--secondary-color);
}

.character p {
    margin: 5px 0;
}

.projects {
    text-align: center;
}

.projects a {
    display: inline-block;
    margin: 10px 15px;
    padding: 12px 22px;
    background-color: var(--primary-color);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 600;
    transition: background-color 0.3s;
}

.projects a:hover {
    background-color: var(--secondary-color);
    color: #000;
}

#prompt-section {
    margin-top: 40px;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid var(--primary-color);
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background-color: var(--secondary-color);
    color: #000;
}

#output {
    margin-top: 25px;
    padding: 15px;
    border: 2px dashed var(--primary-color);
    border-radius: 10px;
    background-color: #f9f0ff;
    font-weight: bold;
    text-align: center;
}

footer {
    margin-top: 40px;
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    padding: 25px 0;
}
</style>
</head>
<body>

<header>
    <h1>ChibiStyler3D</h1>
</header>

<nav>
    <select onchange="navigateSection(this.value)">
        <option value="">Navigate</option>
        <option value="characters">Characters</option>
        <option value="projects">Projects</option>
        <option value="prompt-section">Prompt Generator</option>
    </select>
</nav>

<section id="characters">
    <h2>Character Designs</h2>
    <div class="character-grid">
        <div class="character">
            <h3>Chibi 1</h3>
            <p>Eye Color: Blue</p>
            <p>Eyewear: Glasses</p>
        </div>
        <div class="character">
            <h3>Chibi 2</h3>
            <p>Eye Color: Green</p>
            <p>Eyewear: Sunglasses</p>
        </div>
        <div class="character">
            <h3>Chibi 3</h3>
            <p>Eye Color: Brown</p>
            <p>Eyewear: None</p>
        </div>
    </div>
</section>

<section id="projects">
    <h2>Other Projects</h2>
    <div class="projects">
        <a href="https://github.com/houseofsarddinnah/chibbistyler3D" target="_blank">View Main Repo</a>
    </div>
</section>

        <option value="ponytail">Ponytail</option>
        <option value="braided hair">Braided Hair</option>
        <option value="spiky hair">Spiky Hair</option>
    </select>
    
    <label for="hairColor">Hair Color:</label>
    <select id="hairColor">
        <option value="">Select Hair Color</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="blonde">Blonde</option>
        <option value="red">Red</option>
        <option value="pink">Pink</option>
        <option value="blue">Blue</option>
    </select>
    
    <label for="eyeColor">Eye Color:</label>
    <select id="eyeColor">
        <option value="">Select Eye Color</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="brown">Brown</option>
        <option value="hazel">Hazel</option>
        <option value="purple">Purple</option>
    </select>
    
    <label for="eyewear">Eyewear:</label>
    <select id="eyewear">
        <option value="">Select Eyewear</option>
        <option value="glasses">Glasses</option>
        <option value="sunglasses">Sunglasses</option>
        <option value="monocle">Monocle</option>
        <option value="none">None</option>
    </select>
    
    <label for="faceExpression">Face Expression:</label>
    <select id="faceExpression">
        <option value="">Select Expression</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="shy">Shy</option>
        <option value="excited">Excited</option>
    </select>
    
    <label for="outfit">Outfit:</label>
    <select id="outfit">
        <option value="">Select Outfit</option>
        <option value="casual clothes">Casual Clothes</option>
        <option value="school uniform">School Uniform</option>
        <option value="armor">Armor</option>
        <option value="formal dress">Formal Dress</option>
        <option value="fantasy costume">Fantasy Costume</option>
    </select>
    
    <label for="shoes">Shoes:</label>
    <select id="shoes">
        <option value="">Select Shoes</option>
        <option value="sneakers">Sneakers</option>
        <option value="boots">Boots</option>
        <option value="sandals">Sandals</option>
